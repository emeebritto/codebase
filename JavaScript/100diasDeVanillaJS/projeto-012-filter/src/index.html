<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
    <title>Filtro de contatos</title>
  </head>
  <body>
    <div class="searchbox">
      <div class="header">
        <h1>Contatos</h1>
        <input onkeyup="filter()" type="text" id="value" placeholder="Digite para pesquisar" />
      </div>

      <div class="container">
        <div class="profile">
          <span class="icon">K</span>
          <span class="name">Kamala Khan</span>
        </div>

        <div class="profile">
          <span class="icon">M</span>
          <span class="name">Miles Morales</span>
        </div>

        <div class="profile">
          <span class="icon">T</span>
          <span class="name">Tony Stark</span>
        </div>

        <div class="profile">
          <span class="icon">S</span>
          <span class="name">Stephen Strange</span>
        </div>

        <div class="profile">
          <span class="icon">B</span>
          <span class="name">Bruce Banner</span>
        </div>

        <div class="profile">
          <span class="icon">S</span>
          <span class="name">Sam Wilson</span>
        </div>

        <div class="profile">
          <span class="icon">W</span>
          <span class="name">Wanda Maximoff</span>
        </div>

        <div class="profile">
          <span class="icon">F</span>
          <span class="name">Frank Castle</span>
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
