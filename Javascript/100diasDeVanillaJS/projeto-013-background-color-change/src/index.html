<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Background color switcher</title>
  </head>
  <body>
    <div class="color-switcher">
      <div class="switcher-btn">
        <i class="fas fa-cog"></i>
      </div>

      <h3>Select color</h3>

      <div class="theme-buttons-container">
        <span class="theme-buttons" data-color="#7159c1" style="background: #7159c1"></span>
        <span class="theme-buttons" data-color="#E83F5B" style="background: #e83f5b"></span>
        <span class="theme-buttons" data-color="#FD951F" style="background: #fd951f"></span>
        <span class="theme-buttons" data-color="#04D361" style="background: #04d361"></span>
        <span class="theme-buttons" data-color="#4763FE" style="background: #4763fe"></span>
      </div>
    </div>

    <div class="container">
      <h1>ALTERNAR COR</h1>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
