<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section id="link-pag-2">
			<h2 id="link-pag"><a href="#end">Pular para o final</a></h2>
		</section>

		<main class="main">
		    <form>
                <label for="nomesobrenome" class="titulotop">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

				<label for="email" class="titulotop">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone" class="titulotop">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem" class="titulotop">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                <fieldset>
				    <legend>Como prefere o nosso contato?</legend>
				    <label for="radio-email">
				        <input type="radio" name="contato" value="email" id="radio-email">
				        Email
				    </label>

				    <label for="radio-telefone">
				        <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
				        Telefone
				    </label>

					<label for="radio-whatsapp">
					    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
					    WhatsApp
					</label>
				</fieldset>

				<fieldset>
				    <legend>Qual horário prefere ser atendido?</legend>
				    <select>
				        <option>Manhã</option>
				        <option>Tarde</option>
				        <option>Noite</option>
				    </select>
				</fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

		        <input type="submit" value="Enviar formulário" class="enviar">

		    </form>

            <table>
			    <thead>
			        <tr>
			            <th>Dia</th>
			            <th>Horário</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr>
			            <td>Segunda</td>
			            <td>8h ~ 20h</td>
			        </tr>
			        <tr>
			            <td>Quarta</td>
			            <td>8h ~ 20h</td>
			        </tr>
			        <tr>
			            <td>Sexta</td>
			            <td>8h ~ 20h</td>
			        </tr>
			        <tr id="tcolor">
					    <td colspan="2">*Excerto Feriados</td> 
					</tr>
			    </tbody>
			</table>

    <div class="animais">
        <div class="cat">
            <img src="cat.png" id="cat">	            	
        </div>

        <img src="mydog2.png" id="dog2">
        <img src="mydog.png" id="dog">

        

    </div>

		</main>

		<footer id="end">
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
		</footer>
	</body>
</html>
